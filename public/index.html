    <style>
      .novus-banner {
        background-image: url( wp-content/uploads/2021/05/banner-home-page.jpg);
        background-position: center center;
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
      }
  
      @media all and (min-height: 700px) {
        .novus-banner {
          height: 100vh;
        }
      }
  
      @media all and (max-height: 699px) {
        .novus-banner {
          padding: 100px 0;
        }
      }
  
      
      .novus-banner .container {
        display:flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        position: relative;
        z-index: 1;
      }
  
      .novus-banner__cta {
        margin-top: 100px;
      }
  
      .novus-banner__content {
        display: flex;
        flex-direction: column;
        margin-top: 65px;
      }
  
      .novus-banner__content a {
        display: flex;
        width: 195px;
        justify-content: space-between;
        align-items: flex-end;
        border-bottom: 1px solid #000;
        padding: 8px 0 8px 20px;
        margin-bottom: 27px;
        position: relative;
        cursor: pointer;
        transition: .3s;
      }
  
      .novus-banner__content a:hover {
        background: #000;
        color: #fff;
      }
  
      .novus-banner__content a::before {
        content: '';
        display: block;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent; 
        border-left:10px solid var(--color-yellow);
        position: absolute;
        top: 55%;
        transform: translateY(-50%);
        left: 0;
      }
  
      .novus-sub-banner {
        display: flex;
        align-items: center;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 15;
        transition: .3s;
        opacity: 0;
        visibility: hidden;
      }
  
      .novus-sub-banner.active {
        opacity: 1;
        visibility: visible;
      }
  
      .novus-sub-banner div {
        display: flex;
        justify-content: space-between;
      }
  
      .novus-sub-banner__top {
        align-items: center;
        position: relative;
      }
  
      .novus-sub-banner__top a {
        position: absolute;
        top: -20px;
        left: 0;
        cursor: pointer;
      }
  
      .novus-sub-banner__top a:hover {
        text-decoration: underline;
      }
  
      .novus-sub-banner__top::after {
        content: '';
        display: block;
        position: absolute;
        left: 0;
        bottom: 14px;
        width: 100%;
        border-top: 1px solid var(--color-yellow);
      }
  
      .novus-sub-banner__bottom {
        align-items: flex-start;
        position: relative;
      }
  
      .novus-sub-banner__bottom p {
        max-width: 350px;
        text-align: justify;
      }
  
      .novus-sub-banner__bottom svg {
        position: absolute;
        top: 100%;
        right: -50px;
      }
  
      .typewriter {
        height: 140px;
      }
  
      @media all and ( max-width: 1100px ) {
        .typewriter {
          height: 90px;
          font-size: 22px;
        }
  
        .novus-sub-banner .tiw-button {
          margin: 15px 0;
        }
  
        .novus-sub-banner__top::after {
          display: none;
        }
      }
  
        </style>

      <style>
        .novus-teacher {
          position: relative;
          padding: 100px 0;
          width: 100%;
          background: url(https://i2.wp.com/roto-frank.com.vn/wp-content/themes/novus/images/polygon.gif) center center / cover no-repeat;
        }
    
        .novus-teacher:before {
          content: '';
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: rgba(255, 255, 255, 0.9);
          z-index: 0;
        }
    
        .novus-teacher .container {
          position: inherit;
          z-index: 1;
        }
    
        .novus-teacher .col-left {
          position: relative;
        }
    
        .novus-teacher .col-left p {
          text-align: justify;
          position: absolute;
          bottom: 90px;
          left: 70px;
          max-width: 60%;
        }
    
        .novus-teacher .col-left span {
          font-size: 100px;
          position: absolute;
          top: -65px;
          left: -35px;
        }
    
        .novus-teacher .col-left span:last-of-type {
          top: unset;
          left: unset;
          bottom: -65px;
          right: -35px;
          transform: rotate( 180deg );
        }
    
        .novus-teacher .col-left b {
          display: block;
          text-align: right;
          padding-top: 15px;
        }
    
        .col-right__top {
          background: #cecece;
          display:flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 90px 0;
        }
    
        .col-right__top p {
          margin: 15px;
        }
    
        .col-right__top p:last-child {
          border-top: 1px solid #000;
          padding-top: 15px;
        }
    
        .col-right__bottom {
          display: flex;
          padding: 0;
        }
    
        .col-right__bottom h5 {
          font-size: 18px;
          font-weight: 700;
          max-width: 260px;
          background: #2d2d2d;
          padding: 40px 35px 100px;
        }
    
        .col-right__bottom img {
          width: 50px;
          height: 50px;
          object-fit: contain;
        }
    
        .novus-teacher .splide {
          text-align: center;
          position: relative;
        }
    
        .novus-teacher .splide h3 {
          margin-top: 20px;
        }
    
        .novus-teacher .splide p {
          font-weight: 700;
          color: #999;
        }
    
        .novus-teacher .splide__arrows {
          position: absolute;
          top: 40%;
          transform: translateY(-50%);
          display: flex;
          justify-content: space-between;
          left: -75px;
          width: calc( 100% + 150px );
        }
    
        .novus-teacher button {
          border: 0;
          background: none;
          cursor: pointer;
          outline: none;
        }
    
        @media all and (min-width: 1100px) {
          .novus-teacher .col-left {
            width: 55%;
            padding-right: 0;
          }
    
          .novus-teacher .col-right {
            width: 45%;
            padding-left: 0;
          }
        }
    
        @media all and (max-width: 1099px) {
          .novus-sub-banner__bottom {
            flex-direction: column;
          }
    
          .novus-info {
            margin-bottom: 40px;
          }
    
          .col-right__top {
            padding: 30px 0;
          }
    
          .col-right__bottom h5 {
            max-width: 100%;
            padding: 40px 35px;
          }
    
          .novus-sub-banner__bottom svg,
          .novus-info span {
            display: none;
          }
          
          .novus-teacher .splide__arrows {
            top: 100%;
            left: 50%;
            width: 100px;
            justify-content: center;
            transform: translate(-50%, 0);
          }
        }
      </style>
